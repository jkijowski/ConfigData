# application.*\.yml - applies to all clients of the config server 

---
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8010/eureka/
#      defaultZone: http://localhost:8011/eureka/,http://localhost:8012/eureka/,http://localhost:8013/eureka/


---
spring:
  profiles: subject
words: I,You,He,She,It,Somebody
  
---
spring:
  profiles: verb
words: ran,knew,had,saw,bought,satisfied

---
spring:
  profiles: article
words: a,the

---
spring:
  profiles: adjective
words: reasonable,leaky,suspicious,ordinary,unlikely,gloomy

---
spring:
  profiles: noun
words: boat,book,vote,seat,backpack,partition,groundhog,housewife
